<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOリスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODOリスト</h1>
        
        <div class="add-todo">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力してください">
            <button onclick="addTodo()">追加</button>
        </div>
        
        <div class="todo-list" id="todoList">
            <!-- TODOアイテムがここに表示されます -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- ページネーションがここに表示されます -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
